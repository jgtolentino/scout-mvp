name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Run TypeScript check
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm run test -- --coverage
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_ANON_KEY: test-key
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install wait-on for server startup detection
        run: npm install --save-dev wait-on
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          
      - name: Start preview server and wait
        run: |
          echo "Starting preview server..."
          npm run preview > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo "Waiting for server to start..."
          sleep 5
          echo "Extracting server URL from logs..."
          PREVIEW_URL=$(grep "Local:" server.log | sed -n 's/.*Local:[[:space:]]*\([^[:space:]]*\).*/\1/p' | head -1)
          echo "Preview URL: $PREVIEW_URL"
          if [ -z "$PREVIEW_URL" ]; then
            echo "Failed to extract preview URL, using default http://localhost:4173"
            PREVIEW_URL="http://localhost:4173"
          fi
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          echo "Waiting for server to become ready at $PREVIEW_URL..."
          npx wait-on "$PREVIEW_URL" --timeout 180000 --interval 2000 --verbose
        env:
          CI: true
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_ANON_KEY: test-key
          
      - name: Debug server status
        if: always()
        run: |
          echo "=== Server Logs ==="
          cat server.log || echo "No server log found"
          echo "=== Port Status ==="
          netstat -tulpn | grep -E "41(73|74|75)" || echo "Vite ports not found"
          echo "=== Process Status ==="
          ps aux | grep vite || echo "No vite processes found"
          echo "=== Health Check ==="
          echo "Testing URL: ${{ env.PREVIEW_URL }}"
          curl -v "${{ env.PREVIEW_URL }}" || echo "Health check failed"
          
      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          BASE_URL: ${{ env.PREVIEW_URL }}
          
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-playwright-report
          path: playwright-report/
          retention-days: 30

  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install wait-on for server startup detection
        run: npm install --save-dev wait-on
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          
      - name: Start preview server and wait
        run: |
          echo "Starting preview server for accessibility tests..."
          npm run preview > accessibility-server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo "Waiting for server to start..."
          sleep 5
          echo "Extracting server URL from logs..."
          ACCESSIBILITY_PREVIEW_URL=$(grep "Local:" accessibility-server.log | sed -n 's/.*Local:[[:space:]]*\([^[:space:]]*\).*/\1/p' | head -1)
          echo "Accessibility Preview URL: $ACCESSIBILITY_PREVIEW_URL"
          if [ -z "$ACCESSIBILITY_PREVIEW_URL" ]; then
            echo "Failed to extract preview URL, using default http://localhost:4173"
            ACCESSIBILITY_PREVIEW_URL="http://localhost:4173"
          fi
          echo "ACCESSIBILITY_PREVIEW_URL=$ACCESSIBILITY_PREVIEW_URL" >> $GITHUB_ENV
          echo "Waiting for server to become ready at $ACCESSIBILITY_PREVIEW_URL..."
          npx wait-on "$ACCESSIBILITY_PREVIEW_URL" --timeout 180000 --interval 2000 --verbose
        env:
          CI: true
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_ANON_KEY: test-key
          
      - name: Debug accessibility server status
        if: always()
        run: |
          echo "=== Accessibility Server Logs ==="
          cat accessibility-server.log || echo "No accessibility server log found"
          echo "=== Port Status ==="
          netstat -tulpn | grep -E "41(73|74|75)" || echo "Vite ports not found"
          echo "=== Process Status ==="
          ps aux | grep vite || echo "No vite processes found"
          echo "=== Health Check ==="
          echo "Testing URL: ${{ env.ACCESSIBILITY_PREVIEW_URL }}"
          curl -v "${{ env.ACCESSIBILITY_PREVIEW_URL }}" || echo "Health check failed"
          
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level high
        
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high