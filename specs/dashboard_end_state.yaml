              SELECT jsonb_agg(
                  jsonb_build_object(
                      'name', v.viewname,
                      'definition', v.definition,
                      'rls_enabled', EXISTS (
                          SELECT 1
                          FROM pg_views
                          WHERE viewname = v.viewname
                          AND schemaname = 'public'
                      ),
                      'policies', (
                          SELECT jsonb_agg(
                              jsonb_build_object(
                                  'name', p.policyname,
                                  'operation', p.cmd,
                                  'using', p.qual,
                                  'with_check', p.with_check
                              )
                          )
                          FROM pg_policies p
                          WHERE p.tablename = v.viewname
                          AND p.schemaname = 'public'
                      )
                  )
              ) as views
              FROM pg_views v
              WHERE v.schemaname = 'public'
          ),
          functions AS (
              SELECT jsonb_agg(
                  jsonb_build_object(
                      'name', p.proname,
                      'parameters', (
                          SELECT jsonb_agg(
                              jsonb_build_object(
                                  'name', pa.parameter_name,
                                  'type', pa.data_type,
                                  'default', pa.parameter_default
                              )
                          )
                          FROM information_schema.parameters pa
                          WHERE pa.specific_name = p.proname
                      ),
                      'returns', pg_get_function_result(p.oid),
                      'language', p.prolang::regproc::text,
                      'security', CASE WHEN p.prosecdef THEN 'definer' ELSE 'invoker' END
                  )
              ) as functions
              FROM pg_proc p
              JOIN pg_namespace n ON p.pronamespace = n.oid
              WHERE n.nspname = 'public'
          )
          SELECT jsonb_build_object(
              'roles', (SELECT roles FROM roles),
              'tables', (SELECT tables FROM tables),
              'views', (SELECT views FROM views),
              'functions', (SELECT functions FROM functions)
          ) INTO result;

          RETURN result;
      END;